name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: update apt repositories
      run: sudo apt -y update
    - name: install dependencies
      run: sudo apt -y install python3 check
    - name: bootstrap
      run: ./bootstrap.sh
      
    - name: configure C
      run: ./configure CC=gcc --enable-debug
    - name: make C
      run: make
    - name: make check C
      run: make check
      
    - name: configure C++
      run: ./configure CC=g++ --enable-debug
    - name: make C++
      run: make
    - name: make check C++
      run: make check
