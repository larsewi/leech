name: Unit tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc, g++]
        debug: [yes, no]
        modules: [yes, no]

    steps:
    - uses: actions/checkout@v3
    - name: Update apt repositories
      run: sudo apt -y update
    - name: Install dependencies
      run: sudo apt -y install check libtool-bin valgrind
    - name: Bootstrap project
      run: ./bootstrap.sh
    - name: Configure project with g++ compiler
      run: >
        ./configure CC=${{ matrix.compiler }}
        --with-check-framework=yes
        --enable-debug=${{ matrix.debug }}
        --with-test-binary=${{ matrix.modules }}
        --with-psql-module=${{ matrix.modules }}
        --with-csv-module=${{ matrix.modules }}
    - name: Compile project
      run: make
    - name: Run tests
      run: make check
