name: pytest

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Update apt repositories
      run: sudo apt -y update
    - name: Install dependencies
      run: sudo apt -y install libtool-bin valgrind postgresql python3-pytest python3-psycopg2
    - name: Start PostgreSQL server
      run: sudo systemctl start postgresql.service
    - name: Create PostgreSQL user
      run: sudo -u postgres createuser --superuser `whoami`
    - name: Bootstrap project
      run: ./bootstrap.sh
    - name: Configure project
      run: ./configure --enable-debug=yes --with-csv-module=yes --with-psql-module=yes
    - name: Compile project
      run: make
    - name: Run pytest
      run: python3 -m pytest
